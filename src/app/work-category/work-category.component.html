<body  id="projects">
  <div>
    <h2>Projects </h2>
    <p>Development , Illustration & Design tools</p>
  </div>

 <section>
    <!-- This will be content from the database -->
   <span *ngFor="let items of project  | slice:0:3; let i=index ">
    <img src="{{items.image}}" alt="">
    <h4> {{items.title}}</h4>
     <p>{{items.description}}</p>
     <a href="{{items.link}}">Visit</a>
  </span>

 </section>
</body>
